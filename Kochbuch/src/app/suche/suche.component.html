<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!--Suchleiste-->
      <form class="d-flex p-1 flex-row">
        <input class="p-2" type="text" [(ngModel)]="suchtext" placeholder="Carbonara" (keyup)="delayedSuche()" [ngModelOptions]="{standalone: true}" />
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit" (click)="suchen()">
            <i class="material-icons">search</i>
          </button>
        </span>
      </form>

      <!--Radiobuttons -->
      <h4>Suche nach</h4>
      <div class="btn-group" data-toggle="buttons">
        <div *ngFor="let op of searchOptions;let idx=index" class="btn" [ngClass]="{ 'active':idx==option-1, 'btn-outline-primary':idx!=option-1, 'btn-primary':idx==option-1}"
          (click)="option=idx+1; suchen()">
          {{op}}</div>
      </div>
      <div class="mt-2">
        <app-rezeptliste></app-rezeptliste>
      </div>
    </div>
  </div>
</div>
