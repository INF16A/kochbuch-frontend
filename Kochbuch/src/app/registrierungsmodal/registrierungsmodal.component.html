<!-- Modal Header -->
<div class="modal-header">
  <h4 class="modal-title">Registrierung</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Modal Body -->
<form class="modal-body">


  <div class="form-group">
    <label for="benutzername">Benutzername</label>
    <input type="text" class="form-control" placeholder="exampleuser" required #username>
  </div>

  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="email" class="form-control" placeholder="example@mail.de" required #email>
  </div>

  <div class="form-group">
    <label for="passwort1">Passwort</label>
    <input type="password" class="form-control" placeholder="start123" required #password>
    <br>
    <input type="password" class="form-control" placeholder="start123" required #passwordRepeat>
  </div>
  <br>

  <div class="form-check">
    <div class="alert alert-danger" *ngIf="error">
      <strong>Fehler</strong> Bitte überprüfen sie ihre Eingaben und versuchen sie es nochmal.
    </div>
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="nutzungsbedingungen" value="nutzungsbedingungen"> Ich habe die
      <a href="https://de.wikipedia.org/wiki/Allgemeine_Gesch%C3%A4ftsbedingungen" target="_blank" rel="noopener">
        &nbsp;Nutzungsbedingungen&nbsp;</a> gelesen und bin damit einverstanden.
    </label>
  </div>
</form>

<!-- Modal Footer -->
<div class="modal-footer">
  <button type="button" class="btn btn-success btn-lg btn-block" (click)="register()">
    <b>Registrieren</b>
  </button>
</div>
