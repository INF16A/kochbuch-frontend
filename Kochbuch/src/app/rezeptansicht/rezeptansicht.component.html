<div class="row">
    <div class="main-image">
      <img src="{{currentRecipe.image}}">
    </div>
  </div>
<div class="container">
 
  <div class="row">
      
    <div class="col">


      <h1>{{currentRecipe.name}}</h1>

      <hr>

      <h3>Zutaten</h3>
      <div class="input-group col-5">
        <span class="input-group-addon">f√ºr</span>
        <input class="form-control" [(ngModel)]="personCount" type="number" value="4" min="1">
        <span class="input-group-addon">Personen</span>
      </div>

      <table class="table">
        <tr>
          <th class="text-right">Menge</th>
          <th>Zutat</th>
        </tr>
        <tr *ngFor="let i of currentRecipe.ingredients">
          <td class="text-right">{{i.amountPerPerson * personCount}} {{i.unit}}</td>
          <td>{{i.name}}</td>
        </tr>
      </table>

      <hr>

      <h3>Zubereitung</h3>
      <ol>
        <li *ngFor="let i of currentRecipe.instructions">{{i}}</li>
      </ol>
    </div>
    <div class="col">
      <div>
        <span>von {{currentRecipe.creatorName}}</span>
      </div>
      <div>
        <span class="badge badge-pill badge-primary mr-1" *ngFor="let tag of currentRecipe.tags">{{tag}}</span>
      </div>
      <span class="text-danger" *ngIf="currentRecipe.rating < 0">
        <i class="fa fa-thumbs-down" aria-hidden="true"></i> {{-currentRecipe.rating}}
      </span>
      <span *ngIf="currentRecipe.rating > 0" class=" text-success">
        <i class="fa fa-thumbs-up" aria-hidden="true"></i> {{currentRecipe.rating}}
      </span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <h3>Kommentare</h3>
      <p>TODO: implementieren</p>
    </div>
  </div>
</div>
